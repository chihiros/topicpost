<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>Swagger UI</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/5.10.3/swagger-ui.css"
    integrity="sha512-bmPhJqWMV5j227yTdERnx1sLw26NYEQwypNoHVtoZIjWXccFRKEWpujCFWSYFjqRo3iTEMowVPJZDpKhwp8Jvw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" type="text/css" href="index.css" />
  <link rel="icon" type="image/png" href="./favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="./favicon-16x16.png" sizes="16x16" />
</head>

<body>
  <div id="swagger-ui"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/5.10.3/swagger-ui-bundle.js"
    integrity="sha512-+7d7ERaVdo3/hIKfQ0qepLRjgFZ0wgaI5wK60jjM7rZ8qPyPP6a2m5yGZJeFZIZDaEwO1Q/8+LU3DN7eKSxcMg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/5.10.3/swagger-ui-standalone-preset.min.js"
    integrity="sha512-qwGi7EG31HcylzamsmacHLZJrfUGRuuHEaCMcOojuNpMu+paR554VjaCZ9LdUVTrmF8xC03YVqTzuKx0SDdruA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script>
    window.onload = () => {
      window.ui = SwaggerUIBundle({
        // url: location.protocol + '//' + location.host + '/openapi.yml',
        url: './openapi.yml',
        dom_id: '#swagger-ui',
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        layout: "StandaloneLayout",
      });
    };
  </script>
</body>

</html>
